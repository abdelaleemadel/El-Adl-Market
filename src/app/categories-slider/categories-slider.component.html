<owl-carousel-o [options]="customOptions">
  <ng-container *ngFor="let slide of allCategories">
    <ng-template carouselSlide [id]="slide.id" class="position-relative">
      <div class="father">
        <img
          [src]="slide.image"
          [alt]="slide.name"
          title="{{ slide.name }}"
          height="250"
        />
        <div
          class="position-absolute top-0 start-0 bottom-0 end-0 bg-white d-flex flex-column justify-content-around"
        >
          <p class="fs-2 text-center">{{ slide.name }}</p>
          <button
            type="button"
            class="btn btn-dark w-75 mx-auto py-2 rounded-0 mt-3"
          >
            Show Now
          </button>
        </div>
      </div>
    </ng-template>
  </ng-container>
</owl-carousel-o>
