<section class="brands light main-font" *ngIf="!isProducts">
  <div class="list container mx-auto">
    <ul class="row gy-4 justify-content-center ps-0 mt-3">
      <li
        *ngFor="let brand of allBrands|slice:0|search:searchWord:'name' | paginate: { itemsPerPage: 20, currentPage: page, id:'brands-pagination' }"
        class="col-12 col-sm-6  col-md-4 col-lg-3">
        <div class="position-relative father border rounded py-3">
          <div class="card-img">
            <img alt="{{brand.name}}" class="img-fluid" [src]="brand.image" />
          </div>
          <div class=" rounded light  d-flex flex-column justify-content-center layer">
            <p class="fs-2 text-center m-0 d-none d-lg-block">{{ brand.name }}</p>
            <a [routerLink]="['/brands',{brand:brand._id}]" class="text-center w-100"
              (click)="showBrandProducts(brand._id)">
              <button type="button" class="btn btn-dark  mx-auto py-2 rounded-0 mt-2">
                Show Products
              </button>
            </a>
          </div>

        </div>
      </li>
    </ul>
    <pagination-controls (pageChange)="page = $event" class="text-center" id="brands-pagination" previousLabel=""
      nextLabel=""></pagination-controls>
  </div>
</section>
<app-home [brandProducts]="brandProducts" *ngIf="isProducts"></app-home>
